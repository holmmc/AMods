# ============================================
# Trade Control Settings
# ============================================

# Randomizes the quantity of items in trades | type: boolean | default: false
Random.Count=false

# Replaces trade items with random valid items | type: boolean | default: false
Random.Item=false

# Uses custom item IDs specified below for trades | type: boolean | default: false
Custom.Item.Provider=true

# ============================================
# Custom Item Provider Settings
# ============================================

# Item ID for what villagers will request as first item | type: string | default: minecraft:emerald
First.Buy.Material=lightmanscurrency:coin_emerald

# Item ID for what villagers will request as second item | type: string | default: minecraft:emerald
Second.Buy.Material=lightmanscurrency:coin_emerald

# Item ID for what villagers will sell to players | type: string | default: minecraft:emerald
Sell.Material=lightmanscurrency:coin_emerald

